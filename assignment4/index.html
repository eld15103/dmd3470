<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="cleartype" content="on">
    <meta name="HandheldFriendly" content="True">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Layout #1</title>
    <meta name="description" content="description of page">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<body>
    <div class="page">
        <header class="header">
            <div class="header__left-side">
                <i class="header__icon fas fa-inbox"></i>
                <ul class="header__list">
                    <li class="header__list-item">Inbox</li>
                    <li class="header__list-item">Sent</li>
                    <li class="header__list-item">Trash</li>
                </ul>
            </div>
            <div class="header__right-side">
                <ul class="header__list">
                    <li class="header__list-item">Settings</li>
                    <li class="header__list-item">Log out</li>
                </ul>
            </div>
        </header>
    </div>

</html>
