<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Layout #1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__left-side">
                <i class="header__icon fas fa-inbox"></i>
                <ul class="header__list">
                    <li class="header__list-item">Inbox</li>
                    <li class="header__list-item">Sent</li>
                    <li class="header__list-item">Trash</li>
                </ul>
            </div>
            <div class="header__right-side">
                <ul class="header__list">
                    <li class="header__list-item">Settings</li>
                    <li class="header__list-item">Log out</li>
                </ul>
            </div>
        </header>
    </div>
</body>

</html>
